<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Importing Google Chats Library -->
    <script src="https://www.gstatic.com/charts/loader.js"></script>

    <!-- Importing JQuery Library -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    
    <!-- Importing JS files-->
    <script src="/js/drawChart.js"></script>
    <script src="/js/jsonChart.js"></script>

    <!-- Loading Google Chats Library type and settings -->
    <script>
      google.charts.load("current", {
        packages: ["corechart"],
        language: "pt",
      });

      google.charts.setOnLoadCallback(drawChart);
      google.charts.setOnLoadCallback(drawJsonChart);
    </script>

    <title>Google Charts - JS</title>

    <link rel="stylesheet" href="/assets/style.css">
  </head>
  <body>
    <h1>
      Curso Alura - Gráficos na web parte 1: criando e customizando gráficos

      <!-- Identify where the chart should be drawn -->
      <div id="myPieChart"></div>
      <div id="myLineChart"></div>
      <div id="myColumnChart"></div>
      <div id="myBarChart"></div>
      <div id="myBarChartWithJson"></div>
    </h1>
  </body>
</html>
